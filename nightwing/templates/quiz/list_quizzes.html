{% extends 'base.html' %}

{% block main %}
<div class="container">
    <h1 class="text-center mb-5">All Quizzes</h1>
    <div class="row justify-content-center">
        {% for quiz in quizzes %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title mb-3">{{ quiz.title }}</h5>
                        <p class="card-text flex-grow-1">{{ quiz.description|truncatewords:20 }}</p>
                        <a href="{% url 'quiz:index' quiz.id %}" class="btn btn-primary mt-auto">View Quiz</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col-12 text-center">
                <p>No quizzes available. Why not <a href="{% url 'quiz:create' %}">create one</a>?</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
