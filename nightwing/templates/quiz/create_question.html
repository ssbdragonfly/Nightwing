{% extends 'base.html' %}

{% block main %}
<h1>Create Question for {{ quiz.title }}</h1>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>{{ field.label | title }}: {{ field }}</p>
    {% endfor %}
    <button type="submit">Create Question</button>
</form>
<a href="{% url 'quiz:index' quiz.id %}" class="btn btn-secondary">Back to Quiz</a>
{% endblock %}
