{% extends 'base.html' %}

{% block main %}
<div class="form-container">
    <h2>Create Question for {{ quiz.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
            {% if field.help_text %}
                <small class="form-text text-muted">{{ field.help_text }}</small>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Create Question</button>
    </form>
</div>
<a href="{% url 'quiz:index' quiz.id %}" class="btn btn-secondary">Back to Quiz</a>
{% endblock %}
